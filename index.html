<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt@-10..0&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>
</head>
<body>
  <section class="main-container">
    <img src="./assets/images/avatar-jessica.jpeg" width="100rem" alt="profile-image">
    <div class="details">
      <h1>Jessica Randall</h1>
      <p class="placeName"> London, United Kingdom</p>
    </div>
    <p class="skillsName">"Front-end developer and avid reader."</p> 

      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
  </section>
  
  
  
  
</body>
</html>
